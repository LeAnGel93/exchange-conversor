<div *ngIf="allExchanges">
<p  class="baseExchange">Your exchange: <span>{{this.allExchanges.base}}</span></p>
<div class="printExBase__exchanges" (cosa)="receiveExchanges($event)" *ngFor="let coin of this.allExchanges.rates | keyvalue">
    Exchange: <b>{{coin.key}}</b> Value: <b>{{this.multiplierEx(coin.value)}}</b>
    
</div>
</div>
